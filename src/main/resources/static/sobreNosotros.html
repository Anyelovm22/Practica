    <section class="contenedor-principal">
        <h2 class="noticia">Ingrese su informacion</h2>
        <br>
        <br>
        <article style="text-align: center;">
            <br>
            <form action="/usuario/registro" method="POST">
                <table class="formulario">
                    <tbody>
                        <tr>
                            <td>Usuario:</td>
                            <td><input type="text" name="username" value="" size="15" /></td>
                        </tr>
                        <tr>
                            <td>Contrase√±a:</td>
                            <td><input type="password" name="password" value="" size="20" /></td>
                        </tr>
                        <tr>
                            <td>Nombre:</td>
                            <td><input type="text" name="Nombre" value="" size="35" /></td>
                        </tr>
                        <tr>
                            <td>Correo:</td>
                            <td><input type="email" name="usuario" placeholder="correo@correo.com" size="35" /></td>
                        </tr>
                        <tr>
                            <td>Edad:</td>
                            <td><input type="number" name="edad" value="" min="18" max="80" /></td>
                        </tr>
                        <tr>
                            <td>Fecha activo:</td>
                            <td><input type="date" name="Factivo" value="" /></td>
                        </tr>
                        <tr>
                            <td>Foto:</td>
                            <td><input type="file" name="foto" accept="image/*" /><br></td>
                        </tr>
                        <tr>
                            <td>Declaro que es informacion es veraz: </td>
                            <td><input type="checkbox" name="jura" value="ON" /></td>
                        </tr>
                </table>
                <br>
                <input type="submit" value="Registro" name="btnRegistro" /><br>
            </form>
        </article>
        <br>
